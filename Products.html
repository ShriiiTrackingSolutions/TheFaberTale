  /* -----------------------------------------------------------
   * 2) Render the grid (cards) from the products object
   * ----------------------------------------------------------- */
  function renderProducts() {
    let html = "";
    products.forEach(p => {
      html += `
        <div class="col-xl-3 col-lg-4 col-6 grid-itemIsotop ${p.category}">
          <div class="card product-card" data-id="${p.id}">
            <img src="${p.images[0]}" class="card-img-top" alt="${p.title}">
            <div class="card-body p-2">
              <h6 class="card-title text-truncate mb-0">${p.title}</h6>
            </div>
          </div>
        </div>
      `;
    });
    $(".grid").html(html);
  }

  /* -----------------------------------------------------------
   * 3) Isotope init (called only after images are fully loaded)
   * ----------------------------------------------------------- */
  let $grid = null;
  function initIsotope() {
    $grid = $(".grid").isotope({
      itemSelector: ".grid-itemIsotop",
      percentPosition: true,
      masonry: { columnWidth: ".grid-itemIsotop" }
    });
  }

  /* -----------------------------------------------------------
   * 4) Modal + Owl Carousel population (single shared modal)
   * ----------------------------------------------------------- */
  function openProductModal(productId) {
    const product = products.find(p => p.id == productId);
    if (!product) return;

    // Set title & description
    $("#modalTitle").text(product.title);
    $("#modalDesc").text(product.desc);

    // Reset & rebuild carousel items safely
    const $carousel = $("#productCarousel");

    // If already initialized, destroy cleanly
    if ($carousel.hasClass("owl-loaded")) {
      $carousel.trigger("destroy.owl.carousel");
      // Remove Owl wrapper leftovers to prevent duplicates
      $carousel.find(".owl-stage-outer").children().unwrap();
      $carousel.removeClass("owl-center owl-loaded owl-text-select-on");
    }

    // Inject new slides
    $carousel.empty();
    product.images.forEach(src => {
      $carousel.append(`
        <div class="item">
          <img src="${src}" class="img-fluid rounded" alt="${product.title}">
        </div>
      `);
    });

    // Re-init carousel
    $carousel.owlCarousel({
      loop: true,
      margin: 15,
      nav: false,
      dots: true,
      dotsEach: 1,
      autoplay: true,
      autoplayTimeout: 3000,
      items: 1,
    });

    // Show Bootstrap modal
    const modal = new bootstrap.Modal(document.getElementById("productModal"));
    modal.show();
  }

  /* -----------------------------------------------------------
   * 5) Events
   *    - Card click -> open modal
   *    - Filter buttons -> Isotope filter
   * ----------------------------------------------------------- */
  $(document).on("click", ".product-card", function () {
    const id = $(this).data("id");
    openProductModal(id);
  });

  $(".filter-button-group").on("click", "button", function () {
  // 1) Change active class
  $(".filter-button-group button").removeClass("active");
  $(this).addClass("active");

  // 2) Apply isotope filter
  const filterValue = $(this).attr("data-filter");
  if ($grid) $grid.isotope({ filter: filterValue });

  // 3) Smooth scroll to top of product section
  const target = document.getElementById("productSection");
  if (target) {
    target.scrollIntoView({ behavior: "smooth", block: "start" });
  }
});

  /* -----------------------------------------------------------
   * 6) Page load sequence:
   *    - Render cards
   *    - Wait for ALL images in grid to load (imagesLoaded)
   *    - THEN initialize Isotope
   *    - (Optional) On each image load progress, if $grid exists, relayout
   * ----------------------------------------------------------- */
  $(document).ready(function () {
    renderProducts();

    // Wait for all thumbnails to load before Isotope init
    const $gridEl = $(".grid");
    $gridEl.imagesLoaded()
      .always(function () {
        // All images loaded -> init Isotope once
        initIsotope();
      })
      .progress(function () {
        // As each image loads, if Isotope is ready, relayout to avoid micro-shifts
        if ($grid) $grid.isotope("layout");
      });
  });

  /* -----------------------------------------------------------
   * 7) (Optional nicety)
   *    Reset carousel to first slide each time modal is hidden,
   *    so next product doesn't start on a later slide.
   * ----------------------------------------------------------- */
  $("#productModal").on("hidden.bs.modal", function () {
    const $carousel = $("#productCarousel");
    if ($carousel.hasClass("owl-loaded")) {
      $carousel.trigger("to.owl.carousel", [0, 0, true]);
    }
  });
</script>
