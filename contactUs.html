<script>
  (() => {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll(".needs-validation");

    // Loop over them and prevent submission
    Array.from(forms).forEach((form) => {
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add("was-validated");
        },
        false
      );
    });
  })();

  $(document).ready(function () {
    // Debounce function to limit resize frequency
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), wait);
      };
    }

    // Construct WhatsApp Message
    function constructWhatsAppMessage() {
      const name = $("#validationCustom01").val();
      const email = $("#validationEmail").val();
      const phone = $("#PhoneNo").val();
      const Subject = $("#validationSubject").val();
      const message = $("#validationTextarea").val();

      // Construct the WhatsApp message
      return `Hello, I have an enquiry:\n\nName: ${name}\nEmail: ${email || "Not provided"}\nPhone: ${phone}\nSubject: ${Subject || "Not provided"}\nMessage: ${message || "Not provided"}`;
    }

    // Form Validation Function
    function validateForm() {
      const form = document.querySelector("#contactForm");
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return false;
      }
      return true;
    }

    // Clear form fields after submission
    function clearForm() {
      const form = document.querySelector("#contactForm");
      form.reset(); // Reset all form fields
      form.classList.remove("was-validated"); // Remove validation classes
    }

    // Initialize logic based on screen size
    function initializeLogic() {
      const isMobile = $(window).width() <= 767.98;
      const phoneNumber = "917016964352"; 
      const standardWhatsAppUrl = `intent://send?phone=${phoneNumber}&text=`;
      const businessWhatsAppUrl = `intent://send?phone=${phoneNumber}&text=`;

      if (isMobile) {
        console.log("Initializing Mobile Logic");

        // Handle WhatsApp Standard Button Click
        $("#whatsappStandard")
          .off("click")
          .on("click", function () {
            event.preventDefault(); // Stop the form's default behavior
            if (!validateForm()) return;

            const message = constructWhatsAppMessage();
            const encodedMessage = encodeURIComponent(message);

            const userAgent =
              navigator.userAgent || navigator.vendor || window.opera;

            // Check if Android device
            if (/android/i.test(userAgent)) {
              // Redirect to WhatsApp app
              window.location.href = `${standardWhatsAppUrl}${encodedMessage}#Intent;scheme=whatsapp;package=com.whatsapp;end`;
            } else {
              // Fallback for web WhatsApp
              window.location.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            }

            // Clear the form after redirection
            clearForm();
          });

        // Handle WhatsApp Business Button Click
        $("#whatsappBusiness")
          .off("click")
          .on("click", function () {
            event.preventDefault(); // Stop the form's default behavior
            if (!validateForm()) return;

            const message = constructWhatsAppMessage();
            const encodedMessage = encodeURIComponent(message);

            const userAgent =
              navigator.userAgent || navigator.vendor || window.opera;

            // Check if Android device
            if (/android/i.test(userAgent)) {
              // Redirect to WhatsApp app
              window.location.href = `${businessWhatsAppUrl}${encodedMessage}#Intent;scheme=whatsapp;package=com.whatsapp.w4b;end`;
            } else {
              // Fallback for web WhatsApp
              window.location.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            }

            // Clear the form after redirection
            clearForm();
          });
      } else {

        // Handle Desktop Submit Button Click
        $("#desktopBtn")
          .off("click")
          .on("click", function (event) {
            event.preventDefault(); // Prevent default form submission behavior
            if (!validateForm()) return;

            const message = constructWhatsAppMessage();
            const encodedMessage = encodeURIComponent(message);

            // Use WhatsApp Web URL for desktop
            const whatsappWebUrl = `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
            window.open(whatsappWebUrl, "_blank");

            // Clear the form after opening WhatsApp Web
            clearForm();
          });
      }
    }

    // Initialize logic on page load
    initializeLogic();

    // Reinitialize logic on window resize with debounce
    $(window).on(
      "resize",
      debounce(function () {
        initializeLogic();
      }, 200)
    );
  });
</script>
